<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function mostrar(){
            console.log("Hello World!")
        }

        setInterval(mostrar(), 1000)  //mostra a mensagem a cada 1 segundo
        setTimeout(mostrar(), 5000)   //só mostra a mensagem após 5 segundos
    </script> 
</body>
</html>
