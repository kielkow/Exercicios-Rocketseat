<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <input type="text" name="nome" id="input">
        <button class="adicionar">Adicionar</button>
    
        <button class="botao">Criar</button>
        <div id="separarBtn" class="separarBtn"
            style="width: 10px; height: 10px; background-color: rgb(249, 250, 250);"></div>

    </div>

    <script>

        var btnCriar = document.querySelector('button.botao')
        btnCriar.onclick = function criar() {
            var divElement = document.createElement('div')
            var boxElement = document.createElement('div')
            boxElement.onmouseover = function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return boxElement.style.backgroundColor = color
            }
            divElement.id = 'separar'
            divElement.className = 'separar'
            divElement.style.width = '10px'
            divElement.style.height = '10px'
            divElement.style.backgroundColor = 'white'

            boxElement.id = 'quadrado'
            boxElement.className = 'quadrado'
            boxElement.style.width = '100px'
            boxElement.style.height = '100px'
            boxElement.style.backgroundColor = '#E943F0'

            document.getElementsByTagName('body')[0].appendChild(boxElement)
            document.getElementsByTagName('body')[0].appendChild(divElement)
        }


        var ul = document.createElement('ul')
        var btnAdicionar = document.querySelector('button.adicionar')
        btnAdicionar.onclick = function adicionar() {
            if (document.getElementById("input").value == "") {

            }
            else{
                var li = document.createElement('li')
                var text = document.getElementById("input").value
                li.innerHTML = text
                ul.appendChild(li)
                document.getElementsByTagName('body')[0].appendChild(ul);
                document.getElementById("input").value = "";
            }
        }

        var ul2 = document.createElement('ul')
        var nomes = ["Diego", "Gabriel", "Lucas"]
        for(var i = 0; i < nomes.length; i++){
            var li2 = document.createElement('li')
            li2.innerHTML = nomes[i]
            ul2.appendChild(li2)
        }
        document.getElementsByTagName('body')[0].appendChild(ul2)
        
        

    </script>


</body>

</html>
