<body>
    <script>

        function retornaSexo(sexo){

            if (sexo === 'M') {
                return 'masculino'
            } else if(sexo === 'F'){
                return 'feminino'
            } else{
                return 'outro'
            }

            switch (sexo) {
                case 'M':
                    return 'masculino'
            
                case 'F':
                    return 'Feminino'
            
                default:
                    return 'outro'
            }
        }

        console.log(retornaSexo('M'))
    </script>
